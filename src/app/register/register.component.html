<div class="register-container">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        required
        #nameInput="ngModel"
        class="form-control"
        placeholder="Nombre"
      />
      <div *ngIf="nameInput.invalid && nameInput.touched" class="error-message">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        email
        #emailInput="ngModel"
        class="form-control"
        placeholder="Email"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        Email inválido
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        #passwordInput="ngModel"
        class="form-control"
        placeholder="Contraseña"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        La contraseña es requerida
      </div>
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="btn btn-primary"
    >
      Registrar
    </button>

    <div *ngIf="message"
         [class.success]="message.includes('exitoso')"
         [class.error]="!message.includes('exitoso')"
         class="message">
      {{ message }}
    </div>
  </form>
</div>
