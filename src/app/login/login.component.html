<div class="login-container">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        required
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">
      Iniciar Sesión
    </button>

    <div *ngIf="message" [ngClass]="{'error': message.includes('Error'), 'success': !message.includes('Error')}">
      {{ message }}
    </div>
  </form>
</div>
